<h1>Our Vehicles</h1>
Year:  
<select [(ngModel)]='yearFilter'>
  <option value=""></option>
  <option *ngFor='let year of years' >{{ year }}</option>
</select>
Make:
<select [(ngModel)]="makeFilter">
  <option value=""></option>
  <option *ngFor='let make of makes' >{{ make }}</option>
</select>

<button (click)="filter()">Apply</button>

<table width=100%>
  <tr>
    <th>ID</th><th>year</th><th>make</th><th>model</th><th>details</th>
  </tr>
  <tr *ngFor='let v of vehicles'>
    <td >{{ v.id }}</td>
    <td>{{ v.year }}</td>
    <td>{{ v.make }}</td>
    <td>{{ v.model }}</td>
    <td>{{ v.hasDetails }}</td>
  </tr>
</table>
